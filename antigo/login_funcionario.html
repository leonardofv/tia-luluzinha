<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia Luluzinha</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
                <div class="logo">
                    <img src="/assets/imgs/luluzinho_logo_amarelo.png" alt="Logo da Tia Luluzinha">
                </div>
        </div>
    </header>
    <main>
        <div class="login_container">
            <div class="login_box">
                <h2>Login</h2>
                <div class="layout_form">
                    <form class="login_form" action="dados" method="post">
                        <div class="form_fields">
                            <div class="input_field">
                                <label for="cpf">CPF</label>
                                <input id="cpf" type="text">
                            </div>
                            <div class="input_field">
                                <label for="">Senha</label>
                                <input type="password">
                            </div>
                        </div>
                        <div>
                            <button class="botao">Continuar</button>
                        </div>
                        <div class="login_a">
                            <a href="/login_aluno.html">Entrar como Aluno</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
