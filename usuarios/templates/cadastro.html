{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <form class="login_form" action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
        <div class="form_fields">
            <div class="input_field">
                <!-- 
                <label for="">Matrícula</label>
                <input type="text" placeholder="Digite sua matrícula" name="matricula">
                -->
                <label for="">Username</label>
                <input type="text" placeholder="Digite seu username" name="username">
            </div>
            <div class="input_field">
                <label for="">Senha</label>
                <input type="password" placeholder="Digite sua senha" name="senha">
            </div>
            <div class="input_field">
                <!--
                <label for="">Confirmar Senha</label>
                <input type="password" placeholder="Confirme sua senha" name="confirmar_senha">
                 -->
                 <label for="">E-mail</label>
                <input type="email" placeholder="Digite seu email" name="email">
            </div>
           
        </div>
        <div>
            <a href="">
                <input type="submit" value="Cadastrar" class="botao"></input>
            </a>
        </div>
    </form>
</body>
</html>
